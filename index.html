<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title><link rel="stylesheet" href="homestyle.css">
</head>

<body>
    <div class="button-container">
        <button id="b1" class="big-button">Play Meow</button><br><br>
        <button id="b2" class="big-button">Play Balls</button>
        <button id="b3" class="big-button">Play Snake</button>
    </div><div class="pointer-events-none" id="iframeContainer"> <iframe class="frame" id="iFrame"></iframe> </div>
    <script>
        var iframe = document.getElementById("iFrame");
        var iframeContainer = document.getElementById("iframeContainer");

        document.getElementById("b3").onclick = snakegame;
    
        function snakegame() {
            console.log('b3 called');
            iframe.src = './snakegamehome/snake.html';
            iframeContainer.style.display = 'flex';
            iframeContainer.classList.remove('pointer-events-none');
        }
        document.getElementById("b2").onclick = ball;
        
    
        function ball() {
            console.log('b2 called');
            iframe.src = './ballgamehome/ball.html';
            iframeContainer.style.display = 'flex';
            iframeContainer.classList.remove('pointer-events-none');
        }
        document.getElementById("b1").onclick = meow;
        
    
        function meow() {
            console.log('b1 called');
            iframe.src = './jsrunnerhome/run.html';
            iframeContainer.style.display = 'flex';
            iframeContainer.classList.remove('pointer-events-none');
    }
    
    </script>
        
</body>
<script type = "module" src="homemain.js"></script>
</html>
